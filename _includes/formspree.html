{% if include.email %}
<form class="form-stacked mt-6" method="POST" action="https://formspree.io/{{ include.email }}" accept-charset="UTF-8">
    {% if include.name == 'true' %}
    <div class="field mb-5">
        <label class="label mb-2">{{ site.data.translation[site.lang].contact_name | default: "Name" }}</label>
        <div class="control">
            <input class="input is-large is-rounded" name="name" type="text" required>
        </div>
    </div>
    {% endif %}
    <div class="field mb-5">
        <label class="label mb-2">{{ site.data.translation[site.lang].contact_email | default: "Email" }}</label>
        <div class="control">
            <input class="input is-large is-rounded" name="_replyto" type="email" required>
        </div>
    </div>
    {% if include.subject == 'true' %}
    <div class="field mb-5">
        <label class="label mb-2">{{ site.data.translation[site.lang].contact_subject | default: "Subject" }}</label>
        <div class="control">
            <input class="input is-large is-rounded" name="_subject" type="text">
        </div>
    </div>
    {% endif %}
    <div class="field mb-5">
        <label class="label mb-2">{{ site.data.translation[site.lang].contact_message | default: "Message" }}</label>
        <div class="control">
            <textarea class="textarea is-large is-rounded" name="message" rows="5" minlength="10" required></textarea>
        </div>
    </div>
    <div class="field">
        {% if include.redirect %}
        <input type="hidden" name="_next" value="{{ include.redirect | absolute_url }}">
        {% endif %}
        <input type="text" name="_gotcha" style="display:none">
        <div class="control">
            <input class="button is-primary is-large is-fullwidth" type="submit" value="{{ site.data.translation[site.lang].contact_send | default: 'Send' }}">
        </div>
    </div>
</form>
{% endif %}
