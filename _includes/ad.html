<button class="uk-button uk-button-primary uk-margin-large-top" id="openModal">Donate Now</button>

<!-- Modal -->
<div id="donateModal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Donate to Support</h2>
        <p>Your contribution helps us continue our work. Thank you for your support!</p>

        <!-- Donation Section -->
        <div class="uk-card uk-card-default uk-card-body">
            <!-- Add donation form or details here -->
            <p><a href="https://rzp.io/i/DyHn9shMF" target="_blank">Make a Donation</a></p>
        </div>

        <button class="uk-modal-close-default" type="button" uk-close></button>
    </div>
</div>

<script>
    // Get the modal element by ID
    var modal = document.getElementById('donateModal');

    // Get the button that opens the modal
    var btn = document.getElementById('openModal');

    // When the button is clicked, open the modal
    btn.addEventListener('click', function() {
        modal.style.display = 'block';
    });

    // When the user clicks anywhere outside the modal, close it
    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
</script>
