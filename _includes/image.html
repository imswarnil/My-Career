{% if include.lightbox == 'true' %}
<figure class="image is-4by3">
    <a href="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}" data-lightbox="image" {% if include.caption %}data-title="{{ include.caption }}"{% endif %}>
        <img src="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}" {% if include.alt %}alt="{{ include.alt }}"{% endif %}>
    </a>
    {% if include.caption %}<figcaption class="has-text-right">{{ include.caption }}</figcaption>{% endif %}
</figure>
{% else %}
<figure class="image is-4by3">
    <img src="{% if include.img contains 'http' %}{{ include.img }}{% else %}{{ site.uploads | absolute_url }}{{ include.img }}{% endif %}" {% if include.alt %}alt="{{ include.alt }}"{% endif %}>
    {% if include.caption %}<figcaption class="has-text-right">{{ include.caption }}</figcaption>{% endif %}
</figure>
{% endif %}
