<div class="buttons has-addons is-centered">
    {% if site.share.twitter %}
        <a class="button is-link" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter }}&related={{ site.twitter }}" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_twitter | default: "Share on Twitter" }}" onclick="window.open(this.href, 'twitter', 'width=550,height=235');return false;">
            <span class="icon"><i class="fab fa-twitter"></i></span>
        </a>
    {% endif %}
    {% if site.share.facebook %}
        <a class="button is-link" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url | cgi_escape }}" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_facebook | default: "Share on Facebook" }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
            <span class="icon"><i class="fab fa-facebook"></i></span>
        </a>
    {% endif %}
    <a class="button is-link" href="whatsapp://send?text={{ page.title }} - {{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on WhatsApp">
        <span class="icon"><i class="fab fa-whatsapp"></i></span>
    </a>
    <a class="button is-link" href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
    </a>
    <button class="button is-link" onclick="copyToClipboard('{{ site.url }}{{ page.url }}')" title="Copy URL">
        <span class="icon"><i class="fas fa-copy"></i></span>
    </button>
</div>

<script>
function copyToClipboard(text) {
    var textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert("URL copied to clipboard: " + text);
}
</script>
