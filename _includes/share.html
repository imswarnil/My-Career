<div class="share uk-text-center uk-margin-medium-top">
    {% if site.share.twitter %}
        <a class="uk-link-muted" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter }}&related={{ site.twitter }}" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_twitter | default: "Share on Twitter" }}" onclick="window.open(this.href, 'twitter', 'width=550,height=235');return false;"><span data-uk-icon="icon: twitter; ratio: 1.2"></span></a>
    {% endif %}
    {% if site.share.facebook %}
        <a class="uk-link-muted uk-margin-small-left" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url | cgi_escape }}" rel="nofollow" target="_blank" title="{{ site.data.translation[site.lang].share_facebook | default: "Share on Facebook" }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><span data-uk-icon="icon: facebook; ratio: 1.2"></span></a>
    {% endif %}
    <!-- WhatsApp Share Link -->
    <a class="uk-link-muted uk-margin-small-left" href="whatsapp://send?text={{ page.title }} - {{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on WhatsApp"><span data-uk-icon="icon: whatsapp; ratio: 1.2"></span></a>
    <!-- LinkedIn Share Link -->
    <a class="uk-link-muted uk-margin-small-left" href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><span data-uk-icon="icon: linkedin; ratio: 1.2"></span></a>
    <!-- Copy URL Button -->
    <button class="uk-button uk-button-muted uk-margin-small-left" onclick="copyToClipboard('{{ site.url }}{{ page.url }}')" title="Copy URL"><span data-uk-icon="icon: copy; ratio: 1.2"></span></button>
</div>
<script>
function copyToClipboard(text) {
    var textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert("URL copied to clipboard: " + text);
}
</script>
