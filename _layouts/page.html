---
layout: default
---

{% if page.width == 'expand' %}
    {{ content }}
{% else %}
<section class="section">
    <div class="container{% if page.width %} is-{{page.width}}{% endif %}">

        <article class="content">

            <h1 class="title">{{ page.title | escape }}</h1>

            <div class="content has-text-primary">
                {{ content }}
            </div>

        </article>

    </div>
</section>
{% endif %}
