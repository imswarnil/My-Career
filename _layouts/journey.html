---
layout: default
---

<section class="section">
    <div class="container is-max-desktop">

        <h1 class="title">{{ page.title | escape }}</h1>

        <div class="content">
            {{ content }}
        </div>

        {% assign changelogs = site.changelogs | sort: 'date' | reverse %}

        {% for changelog in changelogs %}
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <p class="heading">{{ changelog.date | date: site.date_format | default: "%b %-d, %Y" }}</p>
                    <h2 class="title is-4">{{ changelog.title }}</h2>
                    <div class="content">
                        {{ changelog.content }}
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</section>

<style>
.timeline {
    position: relative;
    margin: 0;
    padding: 0;
    list-style: none;
}

.timeline:before {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 4px;
    background: #3273dc;
    left: 50%;
    margin-left: -2px;
}

.timeline-item {
    margin-bottom: 2rem;
    position: relative;
    width: calc(50% - 1.5rem);
    padding: 1.5rem;
    background: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 6px;
}

.timeline-item:nth-child(odd) {
    left: 0;
    transform: translateX(-50%);
}

.timeline-item:nth-child(even) {
    left: 50%;
    transform: translateX(50%);
}

.timeline-marker {
    position: absolute;
    top: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 12px;
    background: #3273dc;
    border-radius: 50%;
}
</style>
